<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarIA - Assistente Inteligente para Cirurgia Bariátrica</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            height: 80vh;
            gap: 60px;
            align-items: center;
            padding: 0 40px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: float 4s ease-in-out infinite;
            border: 3px solid #c0c0c0;
            margin-bottom: 30px;
        }

        .avatar::before {
            content: '🦋';
            font-size: 60px;
            filter: drop-shadow(0 0 10px rgba(192, 192, 192, 0.7));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
            max-width: 400px;
            line-height: 1.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .right-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            line-height: 1.5;
        }

        .message.user {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            margin-right: auto;
        }

        .message.system {
            background: rgba(255, 193, 7, 0.2);
            color: #fff;
            text-align: center;
            font-style: italic;
            border-radius: 10px;
            max-width: 100%;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
            border: 1px solid rgba(244, 67, 54, 0.5);
            max-width: 100%;
            text-align: center;
        }

        .options-menu {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            margin-right: auto;
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 100%;
        }

        .options-menu h3 {
            margin-bottom: 15px;
            color: #2a5298;
            font-size: 16px;
        }

        .option-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            border-radius: 18px;
            max-width: 100px;
            margin-right: auto;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .ai-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 152, 0, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .ai-status.connected {
            background: rgba(76, 175, 80, 0.9);
        }

        .loading-message {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: 95vh;
                gap: 20px;
                padding: 10px;
            }

            .left-section {
                padding: 10px 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            .avatar::before {
                font-size: 40px;
            }

            .chat-container {
                height: 400px;
            }

            .option-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="ai-status" id="aiStatus">🤖 Inicializando...</div>

    <div class="container">
        <div class="left-section">
            <div class="avatar"></div>
            <h1>BarIA</h1>
            <p class="subtitle">
                Sua assistente inteligente especializada em cirurgia bariátrica. 
                Tire dúvidas e receba orientações personalizadas com IA.
            </p>
        </div>

        <div class="right-section">
            <div class="chat-header">
                <h2>Chat com IA</h2>
                <p>Powered by GroqCloud</p>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="loading-message">
                        <h3>🚀 Carregando BarIA...</h3>
                        <p>Configurando sua assistente inteligente...</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Aguarde a inicialização..."
                        maxlength="500"
                        disabled
                    >
                    <button class="send-button" id="sendButton" disabled>
                        ✈️ Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BarIAGroq {
            constructor() {
                this.apiKey = '';
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.aiStatus = document.getElementById('aiStatus');
                this.conversationHistory = [];
                
                this.systemPrompt = `Você é a BarIA, uma assistente especializada em cirurgia bariátrica no Brasil. 

REGRAS IMPORTANTES:
- SEMPRE seja concisa: máximo 3-4 parágrafos por resposta
- Vá direto ao ponto principal da pergunta
- Use bullet points quando apropriado para organizar informações
- Sempre seja empática e acolhedora
- Forneça informações precisas sobre cirurgia bariátrica
- Mencione sempre que informações médicas devem ser confirmadas com profissionais
- Use emojis moderadamente para tornar a conversa mais amigável
- Responda em português brasileiro
- Se não souber algo específico, seja honesta sobre limitações
- Incentive sempre o acompanhamento médico especializado

FORMATO DE RESPOSTA:
- 1º parágrafo: resposta direta e principal
- 2º parágrafo: informação complementar importante (se necessário)
- 3º parágrafo: orientação médica/próximos passos
- Máximo 150-200 palavras por resposta

TÓPICOS QUE VOCÊ DOMINA:
- Critérios para cirurgia bariátrica (IMC, comorbidades)
- Tipos de cirurgia (bypass, sleeve, etc.)
- Processo pelo SUS e planos de saúde
- Pré e pós-operatório
- Documentação necessária
- Orientações nutricionais gerais
- Aspectos psicológicos

Seja sempre clara, precisa, empática e CONCISA nas respostas.`;
                
                this.init();
            }
            
            async init() {
                await this.loadAPIKey();
                this.setupEventListeners();
            }
            
            async loadAPIKey() {
                try {
                    // Primeiro tenta via função Netlify
                    const response = await fetch('/.netlify/functions/api-proxy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'get-key'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.apiKey = data.apiKey;
                        this.initializeChat();
                    } else {
                        throw new Error('Erro ao obter API key');
                    }
                } catch (error) {
                    console.error('Erro ao carregar API key:', error);
                    // Fallback: mostra interface de configuração manual
                    this.showManualConfig();
                }
            }
            
            showManualConfig() {
                this.chatMessages.innerHTML = `
                    <div class="message system">
                        <h3>🔧 Configuração Manual da API</h3>
                        <p>A configuração automática falhou. Você pode inserir sua chave da API Groq manualmente:</p>
                        <br>
                        <input type="password" id="manualApiKey" placeholder="Cole sua chave da API Groq aqui..." 
                               style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd;">
                        <button onclick="chatApp.setManualApiKey()" 
                                style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">
                            Configurar Chat
                        </button>
                        <br><br>
                        <p><strong>Como obter sua chave:</strong></p>
                        <p>1. Visite <a href="https://console.groq.com" target="_blank" style="color: #4CAF50;">console.groq.com</a></p>
                        <p>2. Faça login/cadastre-se (é gratuito)</p>
                        <p>3. Vá em "API Keys" e crie uma nova chave</p>
                        <p>4. Cole a chave acima e clique em "Configurar Chat"</p>
                    </div>
                `;
                
                this.aiStatus.textContent = '🔧 Configuração necessária';
                this.aiStatus.style.background = 'rgba(255, 152, 0, 0.9)';
            }
            
            setManualApiKey() {
                const apiKeyInput = document.getElementById('manualApiKey');
                const apiKey = apiKeyInput.value.trim();
                
                if (!apiKey) {
                    alert('Por favor, insira uma chave de API válida.');
                    return;
                }
                
                if (!apiKey.startsWith('gsk_')) {
                    alert('A chave da API Groq deve começar com "gsk_". Verifique se copiou corretamente.');
                    return;
                }
                
                this.apiKey = apiKey;
                this.initializeChat();
            }
            
            initializeChat() {
                this.chatMessages.innerHTML = '';
                this.addMessage('Olá! 👋 Sou a BarIA, sua assistente especializada em cirurgia bariátrica. Como posso ajudá-lo hoje?', 'system');
                this.showQuickOptions();
                
                this.chatInput.disabled = false;
                this.chatInput.placeholder = 'Digite sua pergunta sobre cirurgia bariátrica...';
                this.sendButton.disabled = false;
                
                this.aiStatus.textContent = '🤖 BarIA Online';
                this.aiStatus.classList.add('connected');
                
                this.chatInput.focus();
            }
            
            showQuickOptions() {
                const optionsHtml = `
                    <div class="options-menu">
                        <h3>💡 Perguntas frequentes:</h3>
                        <div class="option-buttons">
                            <button class="option-btn" onclick="chatApp.askQuestion('Quais são os critérios para cirurgia bariátrica?')">
                                📋 Critérios para cirurgia
                            </button>
                            <button class="option-btn" onclick="chatApp.askQuestion('Tipos de cirurgia bariátrica disponíveis')">
                                🔬 Tipos de cirurgia
                            </button>
                            <button class="option-btn" onclick="chatApp.askQuestion('Como fazer cirurgia bariátrica pelo SUS?')">
                                🏥 Cirurgia pelo SUS
                            </button>
                            <button class="option-btn" onclick="chatApp.askQuestion('Cuidados no pré-operatório')">
                                📝 Pré-operatório
                            </button>
                            <button class="option-btn" onclick="chatApp.askQuestion('Alimentação após cirurgia bariátrica')">
                                🥗 Alimentação pós-cirurgia
                            </button>
                            <button class="option-btn" onclick="chatApp.askQuestion('Acompanhamento psicológico na bariátrica')">
                                🧠 Apoio psicológico
                            </button>
                        </div>
                    </div>
                `;
                this.chatMessages.insertAdjacentHTML('beforeend', optionsHtml);
                this.scrollToBottom();
            }
            
            setupEventListeners() {
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.sendButton.disabled) {
                        this.sendMessage();
                    }
                });
                
                this.sendButton.addEventListener('click', () => {
                    if (!this.sendButton.disabled) {
                        this.sendMessage();
                    }
                });
            }
            
            async askQuestion(question) {
                this.chatInput.value = question;
                await this.sendMessage();
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.apiKey) return;
                
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.showTyping();
                
                try {
                    const response = await this.callGroqAPI(message);
                    this.hideTyping();
                    this.addMessage(response, 'assistant');
                } catch (error) {
                    console.error('Erro na API:', error);
                    this.hideTyping();
                    this.addMessage('Desculpe, ocorreu um erro. Tente novamente em alguns momentos. 😔', 'error');
                }
            }
            
            async callGroqAPI(userMessage) {
                this.conversationHistory.push({ role: 'user', content: userMessage });
                
                const messages = [
                    { role: 'system', content: this.systemPrompt },
                    ...this.conversationHistory.slice(-10) // Mantém últimas 10 mensagens para contexto
                ];
                
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 300, // Reduzido para respostas mais curtas
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Erro desconhecido'}`);
                }
                
                const data = await response.json();
                const assistantResponse = data.choices[0].message.content;
                
                this.conversationHistory.push({ role: 'assistant', content: assistantResponse });
                
                return assistantResponse;
            }
            
            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = this.formatMessage(text);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            formatMessage(text) {
                // Formatação básica de markdown
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.sendButton.disabled = true;
                this.scrollToBottom();
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
                this.sendButton.disabled = false;
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Inicializa o chat quando a página carregar
        let chatApp;
        document.addEventListener('DOMContentLoaded', () => {
            chatApp = new BarIAGroq();
        });
    </script>
</body>
</html>
